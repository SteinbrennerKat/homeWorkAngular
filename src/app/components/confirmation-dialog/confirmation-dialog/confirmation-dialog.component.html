<h3 mat-dialog-title class="title">
  <div class="title__text">Confirm your action</div>
</h3>
<div mat-dialog-content>
  <p>Are you sure you want to delete this User?</p>
  <span>First Name: <b>{{data.name}}</b></span><br>
  <span>Last Name: <b>{{data.surname}}</b></span><br>
  <span>Email: <b>{{data.email}}</b></span><br>
</div>
<div mat-dialog-actions class="action-group">
  <button mat-stroked-button (click)="onButtonClickCancel()">Cancel</button>
  <button mat-flat-button [color]="'warn'" (click)="onButtonClickConfirm()">Yes</button>
</div>
